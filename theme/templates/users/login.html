{% extends "base.html" %}

{% load staticfiles %}

{% block main_container %}
<div class="main-container dark-translucent-bg" style="background-image:url('{% static "images/background-img-6.jpg" %}');">
    <div class="container">
            <div class="row">
                    <!-- main start -->
                    <!-- ================ -->
                    <div class="main object-non-visible animated object-visible fadeInUpSmall" data-animation-effect="fadeInUpSmall" data-effect-delay="100">
                            <div class="form-block center-block p-30 light-gray-bg border-clear">
                                    <h2 class="title">Login</h2>
                                    {% if message %}
                                    <div class="alert alert-danger alert-dismissible" role="alert">
                                            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                                            {{ message }}
                                    </div>
                                    {% endif %}
                                    <form class="form-horizontal" action="." method="post">{% csrf_token %}
                                            <div class="form-group has-feedback">
                                                    <label for="inputUserName" class="col-sm-3 control-label">User Name</label>
                                                    <div class="col-sm-8">
                                                            <input type="text" name="username" value="{{ username }}" class="form-control" id="inputUserName" placeholder="User Name" required="">
                                                            <i class="fa fa-user form-control-feedback"></i>
                                                    </div>
                                            </div>
                                            <div class="form-group has-feedback">
                                                    <label for="inputPassword" class="col-sm-3 control-label">Password</label>
                                                    <div class="col-sm-8">
                                                            <input type="password" name="password" value="{{ password }}" class="form-control" id="inputPassword" placeholder="Password" required="">
                                                            <i class="fa fa-lock form-control-feedback"></i>
                                                    </div>
                                            </div>
                                            <div class="form-group">
                                                    <div class="col-sm-offset-3 col-sm-8">
                                                            <div class="checkbox">
                                                                    <label>
                                                                            <input type="checkbox"> Remember me.
                                                                    </label>
                                                            </div>
                                                            <input type="hidden" name="next" value="{{ next }}" />
                                                            <button type="submit" class="btn btn-group btn-default btn-animated">Log In <i class="fa fa-user"></i></button>
                                                            <ul class="space-top">
                                                                    <li><a href="#">Forgot your password?</a></li>
                                                            </ul>
                                                            <span class="text-center text-muted">Login with</span>
                                                            <ul class="social-links colored circle clearfix">
                                                                    <li class="facebook"><a target="_blank" href="http://www.facebook.com"><i class="fa fa-facebook"></i></a></li>
                                                                    <li class="twitter"><a target="_blank" href="http://www.twitter.com"><i class="fa fa-twitter"></i></a></li>
                                                                    <li class="googleplus"><a target="_blank" href="http://plus.google.com"><i class="fa fa-google-plus"></i></a></li>
                                                            </ul>
                                                    </div>
                                            </div>
                                    </form>
                            </div>
                            <p class="text-center space-top">Don't have an account yet? <a href="page-signup.html">Sing up</a> now.</p>
                    </div>
                    <!-- main end -->
            </div>
    </div>
</div>
{% endblock %}
