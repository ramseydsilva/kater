{% extends "base.html" %}

{% block main_container %}
<section class="main-container jumbotron light-gray-bg text-center margin-clear">
    <div class="container">
        <div class="row">
            <div class="main col-md-6 col-md-offset-3 pv-40">
                <h1 class="page-title"><span class="text-default">500</span></h1>
                <h2>Ooops! An Unexpected Error Occured</h2>
                <p>The admins have been notified and will rectify this shortly.</p>
                <form role="search">
                    <div class="form-group has-feedback">
                        <input type="text" class="form-control" placeholder="Search">
                        <i class="fa fa-search form-control-feedback"></i>
                    </div>
                </form>
                <a href="{% url "home" %}" class="btn btn-default btn-animated btn-lg">Return Home <i class="fa fa-home"></i></a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
