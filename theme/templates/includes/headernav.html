{% load staticfiles %}

<header class="header fixed full-width clearfix">
    <div class="header-right clearfix">
        <div class="main-navigation animated with-dropdown-buttons">
            <nav class="navbar navbar-default" role="navigation">
                <div class="container-fluid">

                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <div class="header-left clearfix">
                            <div id="logo" class="logo">
                                <a class="live" href="{% url "index" %}">
                                    {% if site.logo %}
                                        <img src="{{ site.logo.url }}" title="Rent some folks" alt="Rent some folks" width="70" />
                                    {% endif %}
                                    <h3 class="title logo-font">Rent some folks.</h3>
                                </a>
                            </div>
                        </div>
                    </div>

                    <div class="collapse navbar-collapse scrollspy smooth-scroll" id="navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right">
                        {% for n in navigations %}
                        <li>
                            <a href="{% if n.url %}{{ n.url }}{% else %}{% url "index" %}#{{ n.slug }}{% endif %}">
                                {{ n.title }}
                            </a>
                        </li>
                        {% endfor %}
                    </div>

                </div>
            </nav>
        </div>
    </div>
</header>
