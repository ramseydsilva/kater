<table class="table table-hover table-striped">
    <thead>
        <tr>
            {{#each columns }}
            <th {{#each this }}{{ @key }}="{{ this }}"{{/each}}>{{ @key }}</th>
            {{/each}}
        </tr>
    </thead>
    <tbody class="data"></tbody>
    <tbody class="no-data">
        <tr><td colspan="{{ colspan }}">{{ noDataMessage }}</td></tr>
    </tbody>
    <tbody class="no-search-data hidden">
        <tr><td colspan="{{ colspan }}">{{ noSearchResultMessage }}</td></tr>
    </tbody>
</table>

<div class="row">
    <div class="actions col-md-6">
        {{#each actions }}
        <button class="btn btn-default {{ this.class }}"><i class="{{ this.icon }}"></i> {{ @key }}</button>
        {{/each}}
    </div>
    <div class="col-md-6">
        <ul class="pagination pull-right">
            <li class="paginate_button previous disabled"><a>Previous</a></li>
            <li class="paginate_button next disabled"><a>Next</a></li>
        </ul>
    </div>
</div>
